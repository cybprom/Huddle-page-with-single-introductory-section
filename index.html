<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6b07dad4d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css">
    <title>Huddle Page</title>
</head>
<body>
        <!-- Logo -->
        <div class="container flex items-center py-8 px-6 md:justify-start md:mx-auto md:px-0">
            <img class="h-10" src="images/logo.svg" alt="Logo">
        </div>

    <section>
        <!-- Flex Container -->
        <div class="container flex flex-col justify-center items-center mx-auto p-6 space-y-8 textcenter md:flex-row md:space-x-8">
            <!-- Left -->
            <div class="flex mt mx-auto md:w-1/2">
                <img src="images/illustration-mockups.svg" alt="">
            </div>
            <!-- Right -->
            <div class="container flex flex-col mx-auto textcenter space-y-8 md:w-1/2">
                <h1 class="max-wmd text-2xl text-center text-white font-bold md:text-left md:text-4xl">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="text- text-center text-white md:text-left">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.  
                </p>

                <div class="text-center md:text-left">
                    <a href="#" class="transition p-4 px-20 pt2 bg-white rounded-full text-violet shadow-2xl shadow-black-900 font-bold hover:bg-softMagenta hover:text-white md:px-14">
                        Register
                    </a>
                </div>

                <div class="flex items-end justify-center space-x-2 md:self-end">
                    <div class="mt-14">
                        <a href="https://github.com/cybprom" target="_blank">
                            <i class="fa-brands fa-github text-white border-solid border-2 border-white rounded-full p-2 transition hover:bg-softMagenta"></i>
                        </a>
                    </div>

                    <div class="">
                        <a href="https://twitter.com/cybprom" target="_blank">
                            <i class="icon fa-brands fa-twitter text-white border-solid border-2 border-white rounded-full p-2 transition hover:bg-softMagenta"></i>
                        </a>
                    </div>

                    <div class="">
                        <a href="#">
                            <i class="fa-brands fa-linkedin text-white border-solid border-2 border-white rounded-full p-2 transition hover:bg-softMagenta"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
